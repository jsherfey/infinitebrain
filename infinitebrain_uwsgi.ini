[uwsgi]
# mysite_uwsgi.ini file
# https://uwsgi.readthedocs.org/en/latest/tutorials/Django_and_nginx.html

chdir = /project/infinitebrain
module = infinitebrain.wsgi
home = /project/env2
master = true
processes = 10
socket = /project/infinitebrain/infinitebrain.sock
chmod-socket = 666
vacuum = true

